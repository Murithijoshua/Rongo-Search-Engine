<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!--Let browser know website is optimized for mobile-->
    <title>Rongo Search Engine</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/gh/cosmogicofficial/quantumalert@latest/minfile/quantumalert.js" charset="utf-8"></script>
  </head>

  <body>
   <!-- <script>
      Qual.info("Information","Hello, to use this site. Enter any set of keywords regarding any information you might be interested in, links to relevant page on Rongo University will be provided");
    </script> -->
    <nav>
      <div class="nav-wrapper #0091ea light-blue accent-4">
        <a href="#" class="brand-logo center">Rongo Search Engine</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="https://joshuadev.herokuapp.com">About Developer</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
    <div class="row">
    <form method="POST">
      <input name="variable" data-length="100">
      <button class=" #0091ea light-blue accent-4 center btn waves-effect waves-light" type="submit" name="action">search
        <i class="material-icons right">send</i>
      </button>
  </form>
</div>
  <div class="container">
    <h3>Results</h3>
    <ol start="1">
    {% if results %}
    {% for each in results %}
    
       <li><a href="{{ each[0] }}" target="_blank">{{ each[0] }}</a> <span>ranking {{ each[1] }}</span></li>
    <hr>
    {% endfor %}
    {%else%}
    <li>Not found</li>
    {% endif %}
  </ol>
  </div>
  </div>
    <!--JavaScript at end of body for optimized loading-->
  </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </body>    
</html>
